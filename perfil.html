<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function save(){
            window.localStorage.setItem("player", document.getElementById("name").value);
        }
        
       
    </script>
</head>
<body>
    
    <div id="github">
        <label for="name">Name</label> <input type="text" id="name" name="name">
        <div onclick="save()">
            <a href="index.html">
            Play
        </a>
    </div>
   
    </div>
    <pre id="results">

    </pre>
    <script>
          document.getElementById("results").innerHTML =  JSON.stringify(JSON.parse(localStorage.getItem("scores")).sort((a, b) => b.score - a.score), undefined, 2)
    </script>
</body>
</html>
